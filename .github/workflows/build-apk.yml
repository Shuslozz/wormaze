name: Build LÖVE APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Clone LÖVE Android template
      run: |
        git clone https://github.com/love2d/love-android-sdl2.git
        cp main.lua love-android-sdl2/app/src/main/assets/
        cp conf.lua love-android-sdl2/app/src/main/assets/
        
    - name: Build APK
      run: |
        cd love-android-sdl2
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: wormaze-apk
        path: love-android-sdl2/app/build/outputs/apk/debug/app-debug.apk
