name: Build WORMAZE APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Permite executar manualmente

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Clone LÖVE Android template
      run: |
        git clone --depth 1 https://github.com/love2d/love-android-sdl2.git love-template
        
    - name: Preparar arquivos do jogo
      run: |
        # Copiar arquivos do jogo
        cp main.lua love-template/app/src/main/assets/
        cp conf.lua love-template/app/src/main/assets/
        
        # Personalizar AndroidManifest.xml
        sed -i 's/package="org.love2d.android"/package="com.wormaze.game"/' love-template/app/src/main/AndroidManifest.xml
        sed -i 's/android:label="LÖVE"/android:label="WORMAZE"/' love-template/app/src/main/AndroidManifest.xml
        
        # Personalizar build.gradle
        sed -i 's/applicationId "org.love2d.android"/applicationId "com.wormaze.game"/' love-template/app/build.gradle
        
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Tornar gradlew executável
      run: chmod +x love-template/gradlew
      
    - name: Build APK Debug
      run: |
        cd love-template
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Build APK Release (não assinado)
      run: |
        cd love-template
        ./gradlew assembleRelease --no-daemon --stacktrace
        
    - name: Renomear APKs
      run: |
        mv love-template/app/build/outputs/apk/debug/app-debug.apk ./wormaze-debug.apk
        mv love-template/app/build/outputs/apk/release/app-release-unsigned.apk ./wormaze-release-unsigned.apk
        
    - name: Upload APK Debug
      uses: actions/upload-artifact@v4
      with:
        name: wormaze-debug-apk
        path: wormaze-debug.apk
        retention-days: 30
        
    - name: Upload APK Release
      uses: actions/upload-artifact@v4
      with:
        name: wormaze-release-apk
        path: wormaze-release-unsigned.apk
        retention-days: 30
        
    - name: Criar Release (se for tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          wormaze-debug.apk
          wormaze-release-unsigned.apk
        name: WORMAZE ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
